<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="CDPiGaming - CRM Platform" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <title>CDPiGaming</title>
        <style>
            #emergent-badge,
            [href*="emergent.sh"],
            [href*="app.emergent.sh"] {
                display: none !important;
                visibility: hidden !important;
                pointer-events: none !important;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <script>
            (function () {
                const removeEmergentBadge = () => {
                    // Remove by ID
                    const badge = document.getElementById('emergent-badge');
                    if (badge) badge.remove();

                    // Remove all links containing emergent
                    document.querySelectorAll('a[href*="emergent"]').forEach((el) => el.remove());

                    // Remove by text content
                    document.querySelectorAll('a, div, span').forEach((el) => {
                        if (el.textContent && el.textContent.includes('Made with Emergent')) {
                            el.remove();
                        }
                    });

                    // Remove fixed position elements in bottom-right corner
                    document.querySelectorAll('a[style*="position: fixed"]').forEach((el) => {
                        const style = window.getComputedStyle(el);
                        if (style.position === 'fixed' && 
                            (style.bottom === '20px' || style.right === '20px')) {
                            el.remove();
                        }
                    });
                };

                // Run immediately
                removeEmergentBadge();

                // Run on DOM ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', removeEmergentBadge);
                } else {
                    removeEmergentBadge();
                }

                // Run on window load
                window.addEventListener('load', removeEmergentBadge);

                // Watch for changes with MutationObserver
                const observer = new MutationObserver(() => {
                    removeEmergentBadge();
                });

                observer.observe(document.documentElement, {
                    childList: true,
                    subtree: true,
                });

                // Run periodically as backup
                setInterval(removeEmergentBadge, 500);
            })();
        </script>
    </body>
</html>
